# Gemini Code Assist GitHub 설정

have_fun: false

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 50
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: true

# 리뷰 제외 패턴
ignore_patterns:
  - "**/out/**"
  - "**/node_modules/**"
  - "**/.next/**"
  - "**/coverage/**"
  - "**/storybook-static/**"
  - "**/*.lock"
  - "**/*.log"
